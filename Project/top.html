<div class="tip" data-tip="I was given the task to make an icon based off of my personality. I chose the concept of jazz music, because of the experimental nature and solid understanding of the theory and practice. I chose the piano because to me it is one of the most dynamic of all instruments and has the ability to rival an entire orchestra. The icon includes the piano keys (both the black and white keys) in different sizes, representing the different pressure used to create a range of tones. They are jumbled together yet connected to a reverberating piano string, creating (what I hope for) a sense of organized dissonance. I then was given the challenge of creating a series of posters with an article of text. This article, written by Nick Zagorski, is about the link between improvising music and language, and how the language part of a musicians brain is active when he or she is improvising. I hope you enjoy.">
Jazz Icon
